name: macOS-ARM64 5.3

on:
  schedule:
    # Every Monday morning, at 2:22 UTC
    - cron: '22 2 * * 1'
  pull_request:
  push:
  workflow_dispatch:

jobs:
  build:
    uses: ./.github/workflows/common.yml
    with:
      runs_on: 'macos-14'
      platform: macos
      compiler_ref: refs/heads/5.3
      dune_profile: 'debug-runtime'
      runparam: 's=4096,V=1'
