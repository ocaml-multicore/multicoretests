name: 32bit 5.3

on:
  pull_request:
  push:
  workflow_dispatch:

jobs:
  build:
    uses: ./.github/workflows/common.yml
    with:
      compiler: 'ocaml-variants.5.3.0+trunk,ocaml-option-32bit'
      compiler_git_ref: refs/heads/5.3
      dune_profile: 'debug-runtime'
      runparam: 'o=20,s=4096,v=0,V=1'
      timeout: 240
