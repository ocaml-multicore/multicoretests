name: 32bit trunk

on:
  pull_request:
  push:
  workflow_dispatch:

jobs:
  build:
    uses: ./.github/workflows/common.yml
    with:
      compiler: 'ocaml-variants.5.3.0+trunk'
      compiler_git_ref: refs/heads/trunk
      dune_profile: 'debug-runtime'
      runparam: 's=4096,o=20,v=0,V=1'
      timeout: 240
