name: bytecode trunk

on:
  schedule:
    # Every Monday morning, at 3:33 UTC
    - cron: '33 3 * * 1'
  pull_request:
  push:
  workflow_dispatch:

jobs:
  build:
    uses: ./.github/workflows/common.yml
    with:
      compiler_ref: refs/heads/trunk
      options: 'bytecode-only'
      timeout: 240
      runparam: 'o=20,s=4096,v=0,V=1'
