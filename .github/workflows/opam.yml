name: OPAM installation

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-test:
    env:
      QCHECK_MSG_INTERVAL:      '60'

    strategy:
      fail-fast: false
      matrix:
        ocaml-compiler:
          - 4.12.x
          - 4.13.x
          - 4.14.x
          - 5.0.0
          - 5.1.0
          - 5.2.0
          - 5.3.0
          - ocaml-variants.5.4.0+trunk

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install OCaml compiler
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}

      - name: Pin dune for trunk
        run: |
          opam pin add -n dune 'https://github.com/ocaml/dune.git#d579f22a0ce4e237bc38127e0ec2234b3c87ddea'
        if: matrix.ocaml-compiler == 'ocaml-variants.5.4.0+trunk'

      - name: Test installation of the OPAM packages
        run: |
          opam install --with-test ./qcheck-multicoretests-util.opam ./qcheck-lin.opam ./qcheck-stm.opam

      - name: Show configuration
        run: |
          opam exec -- ocamlc -config
          opam config list
          opam exec -- dune printenv
          opam list --columns=name,installed-version,repository,synopsis-or-target
