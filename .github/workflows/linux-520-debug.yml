name: Linux 5.2 debug

on:
  pull_request:
  push:
    branches:
      - focus-domain-spawntree
  workflow_dispatch:

jobs:
  build:
    uses: ./.github/workflows/common.yml
    with:
      compiler: 'ocaml-base-compiler.5.2.0~beta2'
      dune_profile: 'debug-runtime'
      runparam: 's=4096,v=0,V=1'
      timeout: 240
